# base/php/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-php
spec:
  replicas: 2  # Pod のレプリカ数
  selector:
    matchLabels:
      app: app-php
  template:
    metadata:
      labels:
        app: app-php
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:  # 推奨要件
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - app-php
              topologyKey: "kubernetes.io/hostname"  # Pod を分散配置
      containers:
      - name: app-php
        image: yrs8/app-php-prod:v1.3
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 20m    # 最小 CPU 使用量
          limits:
            cpu: 50m    # 最大 CPU 使用量
        env:
        - name: env
          value: "production"

        # Pod の生存確認設定
        livenessProbe:
          initialDelaySeconds: 5  # コンテナ起動後、ヘルスチェックを開始するまでの遅延時間（秒）
          periodSeconds: 10       # ヘルスチェックの間隔（秒）
          tcpSocket:
            port: 9000            # php-fpm がリッスンしているポート

        # Pod の準備完了確認設定
        readinessProbe:
          initialDelaySeconds: 5  # コンテナ起動後、チェックを開始するまでの遅延時間（秒）
          periodSeconds: 10       # チェックの間隔（秒）
          tcpSocket:
            port: 9000            # php-fpm がリッスンしているポート